<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üî∑ User Management System</h1>
    
    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
    <div th:if="${searchSuccess}" class="alert alert-success" th:text="${searchSuccess}"></div>

    <!-- Section 1: Display All Users -->
    <div class="section">
        <h2>üìã All Users</h2>
        <p th:if="${totalUsers != null}">Total Users: <strong th:text="${totalUsers}"></strong></p>
        <form th:action="@{/users}" method="get">
            <button type="submit">üîÑ Refresh Users</button>
        </form>

        <table th:if="${users != null and !users.empty}">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <!-- Add other fields as needed -->
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </table>
        <p th:if="${users == null or users.empty}">No users found</p>
    </div>

    <!-- Section 2: Find User by ID -->
    <div class="section">
        <h2>üîç Find User by ID</h2>
        <form th:action="@{/users/find}" method="get">
            <input type="number" name="id" placeholder="Enter user ID" required>
            <button type="submit">üîé Search</button>
        </form>

        <div th:if="${singleUser != null}">
            <h3>‚úÖ User Found:</h3>
            <p><strong>ID:</strong> <span th:text="${singleUser.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${singleUser.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${singleUser.email}"></span></p>
        </div>
        <p th:if="${userNotFound != null}" class="error" th:text="${userNotFound}"></p>
    </div>

    <!-- Section 3: Add New User -->
    <div class="section">
        <h2>‚ûï Add New User</h2>
        <form th:action="@{/users/add}" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">‚úÖ Add User</button>
        </form>
    </div>

    <!-- Section 4: Update User -->
    <div class="section">
        <h2>‚úèÔ∏è Update User</h2>
        <form th:action="@{/users/update}" method="post">
            <input type="number" name="id" placeholder="User ID to update" required>
            <input type="text" name="name" placeholder="New Name" required>
            <input type="email" name="email" placeholder="New Email" required>
            <button type="submit">üíæ Update User</button>
        </form>
    </div>

    <!-- Section 5: Delete User -->
    <div class="section">
        <h2>üóëÔ∏è Delete User</h2>
        <form th:action="@{/users/delete}" method="post">
            <input type="number" name="id" placeholder="User ID to delete" required>
            <button type="submit" class="btn-danger">‚ùå Delete User</button>
        </form>
    </div>
</div>
</body>
</html>
