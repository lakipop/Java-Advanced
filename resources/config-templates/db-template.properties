# ==================================================
# Database Configuration Template
# ==================================================
# 
# INSTRUCTIONS:
# 1. Copy this file to 'db.properties'
# 2. Replace placeholder values with your actual database credentials
# 3. NEVER commit db.properties to version control!
#
# This file is already in .gitignore for your security
# ==================================================

# Database Connection URL
# Format: jdbc:mysql://hostname:port/database_name
# Example: jdbc:mysql://localhost:3306/student_db
db.url=jdbc:mysql://localhost:3306/YOUR_DATABASE_NAME

# Database Username
# Replace with your MySQL username
db.username=YOUR_USERNAME

# Database Password
# Replace with your MySQL password
db.password=YOUR_PASSWORD

# JDBC Driver Class Name
# For MySQL 8.0+, use: com.mysql.cj.jdbc.Driver
# For MySQL 5.7 and older, use: com.mysql.jdbc.Driver
db.driver=com.mysql.cj.jdbc.Driver

# ==================================================
# Optional: Advanced Configuration
# ==================================================

# Connection Pool Settings (if using connection pooling)
# db.maxConnections=10
# db.minConnections=2
# db.connectionTimeout=30000

# MySQL Server Timezone (if needed)
# db.serverTimezone=UTC

# SSL Configuration (for secure connections)
# db.useSSL=false
# db.requireSSL=false

# Character Encoding
# db.characterEncoding=UTF-8

# ==================================================
# Example Configurations for Different Databases
# ==================================================

# PostgreSQL:
# db.url=jdbc:postgresql://localhost:5432/database_name
# db.driver=org.postgresql.Driver

# SQL Server:
# db.url=jdbc:sqlserver://localhost:1433;databaseName=database_name
# db.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Oracle:
# db.url=jdbc:oracle:thin:@localhost:1521:orcl
# db.driver=oracle.jdbc.driver.OracleDriver

# SQLite:
# db.url=jdbc:sqlite:database.db
# db.driver=org.sqlite.JDBC
